<div class="ui-dialog" tabindex="-1" role="dialog" aria-labelledby="ui-dialog-title-addRunsDialog"
  style="display: block; z-index: 1002; outline: 0px; height: auto; width: 850px; position: inherit !important;"
  id="dialog-ident-addRunsDialog">
  <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix"><span class="ui-dialog-title"
      id="ui-dialog-title-addRunsDialog">Add Test Runs</span><a (click)="close()"
      class="ui-dialog-titlebar-close ui-corner-all" role="button"><span
        class="ui-icon ui-icon-closethick">close</span></a></div>
  <div class="dialog ui-dialog-content ui-widget-content" id="addRunsDialog"
    style="width: auto; height: 661px; display: block; min-height: 0px;">
    <div class="dialog-title">Add Test Runs</div>
    <form id="addRunsForm">
      <div class="dialog-body" style="padding: 0px; height: 602px;">
        <div id="addRunsContainer" class="select-dialog-container">

          <div *ngIf="!completedTestRuns.size" id="addRunsProgress" class="select-dialog-progress"
            style="margin: auto; padding-top: 241px; display: block;">
            <div class="icon-progress-large" title="Loading..."></div>
          </div>
          <div *ngIf="completedTestRuns.size" id="addRunsContent" class="select-dialog-content hidden"
            style="display: block;">
            <div class="select-dialog-column select-dialog-column-main-container">
              <div id="addRunsMain" class="select-dialog-column select-dialog-column-main">
                <div class="select-dialog-scroll">
                  <div class="select-dialog-group">
                    <div class="select-dialog-toolbar toolbar">
                      <div class="toolbar-inner text-secondary">
                        Select <a class="link" (click)="selectAll()">All</a> |
                        <a class="link" (click)="unselectAll()">None</a>
                      </div>
                    </div>
                    <div id="addRunsTables">
                      <div *ngFor="let entry of completedTestRuns | keyvalue">
                        <h3 class="">
                          <span class="title">{{entry.key}}</span>
                        </h3>
                        <div class="grid-container" style="margin-bottom: 2em">
                          <table class="grid">
                            <colgroup>
                              <col class="checkbox">
                              <col style="">
                              <col style="width: 25%">
                            </colgroup>
                            <tbody>
                              <tr class="header">
                                <th class="checkbox">
                                </th>
                                <th>Test Run</th>
                                <th>Phase</th>
                              </tr>
                              <tr *ngFor="let testRun of entry.value" class="odd hoverSensitive">
                                <td class="checkbox">
                                  <input (click)="select(testRun.runId)" type="checkbox" [value]="testRun.runId"
                                    class="selectionCheckbox" name="selected-{{testRun.runId}}" [checked]="testRun.isSelected">
                                </td>
                                <td><a target="_blank"
                                    [routerLink]="['/test-runs', projectId, 'detail', testRun.runId]">{{testRun.runName}}</a>
                                </td>
                                <td class="sub">{{testRun.milestoneName}}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
  <div class="dialog-buttons-pane-container">
    <div class="button-group dialog-buttons-highlighted">
      <button type="submit" id="addRunsSubmit" (click)="submit()"
        class="button button-left button-positive button-ok dialog-action-default">
        OK </button>
      <a id="addRunsClose" (click)="close()"
        class="button button-left button-negative button-cancel dialog-action-close">
        Cancel </a>
    </div>
  </div>
  <div class="ui-resizable-handle ui-resizable-n"></div>
  <div class="ui-resizable-handle ui-resizable-e"></div>
  <div class="ui-resizable-handle ui-resizable-s"></div>
  <div class="ui-resizable-handle ui-resizable-w"></div>
</div>

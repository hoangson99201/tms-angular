<div class="sidebar" data-controller="layout--sidebar" data-sidebar="admin" dusk="sidebar">
  <div class="sidebar__sticky" style="background: #FF9933; height: inherit">
    <div class="sidebar__menu">

      <div class="sidebar__menu__nav sidebar__menu__nav--full" data-sidebar="admin">
        <div class="sidebar__menu__nav__header">Management</div>
        <ul>
          <li class=""><a routerLink="/" dusk="overviewLink" data-content="Overview">
              <i class="fad fa-chart-bar icon-sidebar-overview fa-fw"></i>
              <span> Dashboard</span></a></li>
        </ul>
        <div class="sidebar__menu__nav__header">Security</div>
        <ul>
          <li class=""><a routerLink="/users-roles" data-content="Users & roles">
              <i class="fad fa-users icon-sidebar-users fa-fw"></i><span> Users & roles</span></a></li>
        </ul>
        <div class="sidebar__menu__nav__header">Project</div>
        <ul>
          <li [class]="selectedMenu == 'overview' ? 'sidebar__menu__nav__item--selected' : '' "><a
              (click)="classSelected('overview')" [routerLink]="['/overview', projectId]" dusk="overviewLink"
              data-content="Overview">
              <i class="fad fa-home icon-sidebar-overview fa-fw"></i><span> Overview</span></a></li>

          <li [class]="selectedMenu == 'milestone' ? 'sidebar__menu__nav__item--selected' : '' "><a
              (click)="classSelected('milestone')" [routerLink]="['/milestones', projectId]" dusk="projectsLink"
              data-content="Milestones">
              <i class="fad fa-paste icon-sidebar-milestone fa-fw"></i><span> Milestones</span></a></li>

          <li [class]="selectedMenu == 'test-runs' ? 'sidebar__menu__nav__item--selected' : '' ">
            <a [routerLink]="['/test-runs', projectId]" data-content="Test
            Runs
            &amp;
            Results">
              <i class="fad fa-th-large icon-sidebar-test fa-fw"></i><span> Test Runs &amp; Results</span>
            </a>
          </li>

          <li [class]="selectedMenu == 'test-cases' ? 'sidebar__menu__nav__item--selected' : '' ">
            <a [routerLink]="['/test-cases', projectId]" dusk="workflowsLink" data-content="Workflows">
              <i class="fad fa-project-diagram icon-sidebar-workflows fa-fw"></i><span> Test Cases</span></a>
          </li>
          <!--
          <li class=""><a href="https://csascas.testmo.net/admin/statuses" dusk="statusesLink" data-content="Statuses">
              <i class="fad fa-check-circle icon-sidebar-statuses fa-fw"></i><span> Statuses</span></a></li>

          <li class=""><a href="https://csascas.testmo.net/admin/milestones" dusk="milestonesLink"
              data-content="Milestones">
              <i class="fad fa-flag icon-sidebar-milestones fa-fw"></i><span> Milestones</span></a></li>

          <li class=""><a href="https://csascas.testmo.net/admin/configs" dusk="configurationsLink"
              data-content="Configurations">
              <i class="fad fa-layer-group icon-sidebar-configurations fa-fw"></i><span> Configurations</span></a>
          </li>

          <li class=""><a href="https://csascas.testmo.net/admin/integrations" dusk="integrationsLink"
              data-content="Integrations">
              <i class="fad fa-puzzle-piece icon-sidebar-integrations fa-fw"></i><span> Integrations</span></a></li>

          <li class=""><a href="https://csascas.testmo.net/admin/automation" dusk="automationLink"
              data-content="Automation">
              <i class="fad fa-cogs icon-sidebar-automation fa-fw"></i><span> Automation</span></a></li> -->
        </ul>


      </div>

      <div class="sidebar__menu__nav sidebar__menu__nav--compact">
        <ul>
          <li>
            <a data-action="click->layout--sidebar#doCompactMenu" dusk="compactMenuIcon"><i
                class="far fa-bars icon-sidebar-menu fa-fw"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="sidebar__footer">
      <a class="sidebar__footer__collapse" dusk="collapseIcon" data-action="click->layout--sidebar#doCollapse">
        <i class="far fa-angle-left icon-sidebar-collapse"></i>
        Collapse</a>
      <a class="sidebar__footer__expand" dusk="expandIcon" data-action="click->layout--sidebar#doExpand">
        <i class="far fa-angle-right icon-sidebar-expand"></i></a>
    </div>
  </div>
</div>
